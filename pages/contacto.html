<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - BoostCS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="../css/styles.css"></head>
<body>
    <div class="container-fluid d-flex flex-column min-vh-100">
        <!-- Inicio header -->
        <header class="row">
            <!-- Logo -->
            <div class="col-2">
                <a href="../index.html">        
                    <img src="../img/logo.png" alt="logo">
                </a>
            </div>
            <!-- Menú de navegación -->
            <div class="col-10 justify-content-lg-end d-lg-flex align-items-center">
                <nav class="navbar navbar-expand-lg navbar-light justify-content-end">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                        <div></div>
                        <div></div>
                        <div></div>
                    </button>
                    <div class="collapse navbar-collapse justify-content-lg-end" id="navbarNavDropdown">
                        <ul class="navbar-nav col-10 col-lg-auto">
                        <li class="nav-item text-center active">
                            <a class="nav-link" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item text-center">
                            <a class="nav-link" href="boost.html">Comprar boost</a>
                        </li>
                        </li>
                        <li class="nav-item text-center">
                            <a class="nav-link" href="cuentas.html">Comprar cuentas</a>
                        </li>
                        <li class="nav-item text-center">
                            <a class="nav-link" href="preguntas-frecuentes.html">Preguntas frecuentes</a>
                        </li>
                        <li class="nav-item text-center">
                            <a class="nav-link" href="contacto.html">Contacto</a>
                        </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>
        <!-- Fin header -->
        <main class="container">
            <!-- Formulario de contacto -->
            <form action="">
                <fieldset>
                    <!-- Nombre -->
                    <input type="text" name="Nombre" placeholder="Nombre" id="nombre" class="formulario__opcion">
                    <!-- Email -->
                    <input type="email" name="mail" placeholder="Correo electrónico" class="formulario__opcion">
                    <!-- Teléfono -->
                    <input type="tel" name="telefono" placeholder="Teléfono (opcional)" class="formulario__opcion">
                    <!-- Mensaje -->
                    <textarea name="mensaje" cols="30" rows="10" placeholder="Mensaje" class="formulario__opcion"></textarea>
                    <!-- Botón de enviar -->
                    <input type="submit" value="Enviar" class="formulario__opcion btn">
                </fieldset>
            </form>
            <!-- Cierre formulario de contacto -->
        </main>
        <!-- Inicio footer -->
        <footer class="row mt-auto">
            <div class="row">
                <!-- Logo -->
                <div class="col-md-2 d-flex align-items-md-start align-items-center justify-content-md-center flex-column">
                    <a href="../index.html">        
                        <img src="../img/logo.png" alt="logo">
                    </a>
                </div>
                <!-- Fin logo -->
                <!-- Columna 1: boost; cuentas -->
                <div class="col-md-4 text-center d-flex justify-content-md-evenly flex-column">
                    <a href="boost.html">Boost</a>
                    <a href="cuentas.html">Cuentas</a>
                </div>
                <!-- Columna 2: FAQ, contacto -->
                <div class="col-md-4 text-center d-flex justify-content-md-evenly flex-column">
                    <a href="preguntas-frecuentes.html">Preguntas frecuentes</a>
                    <a href="contacto.html">Contacto</a>
                </div>
                <!-- Redes sociales -->
                <div class="col-md-2 d-flex flex-row flex-md-column justify-content-center">
                    <a href="/">        
                        <img src="../img/wa_icon.png" class="rrss-icon" alt="ir a whatsapp">
                    </a>
                    <a href="/">        
                        <img src="../img/fb_icon.png" class="rrss-icon" alt="ir a facebook">
                    </a>
                    <a href="/">        
                        <img src="../img/ig_icon.png" class="rrss-icon" alt="ir a instagram">
                    </a>
                </div>
            </div>
            <hr class="solid">
            <!-- Footer bottom -->
            <div class="footer__bottom row">
                <div class="d-flex justify-content-center text-center flex-column flex-md-row">
                    <a href="/">Términos y condiciones</a>
                    <a href="/">Políticas de privacidad</a>
                </div>
            </div>
        </footer>
        <!-- Fin footer -->
    </div>
