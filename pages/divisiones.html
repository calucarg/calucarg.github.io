    <main>
        <h1 class="t">Comprar divisiones</h1>
<!-- Elegir divisiones -->
<div class="divisiones">
    <td value="divisiones" id="boost-divisiones">
            <form class="divisiones__form" action="">
                    <!-- Elegir liga actual -->
                    <label class="divi-a" for="liga-actual">Rango actual:</label>
                    <select name="" class="option-a1">
                        <option value="actual-unranked">Unranked</option>
                        <option value="actual-hierro">Hierro</option>
                        <option value="actual-bronce">Bronce</option>
                        <option value="actual-plata">Plata</option>
                        <option value="actual-oro">Oro</option>
                        <option value="actual-platino">Platino</option>
                        <option value="actual-diamante">Diamante</option>
                        <option value="actual-maestro">Maestro</option>
                    </select>
                    <!-- Elegir división actual -->
                    <select name="" class="option-b1">
                        <option value="div-actual-1">I</option>
                        <option value="div-actual-2">II</option>
                        <option value="div-actual-3">III</option>
                        <option value="div-actual-4">IV</option>
                    </select>
                    <!-- Elegir lp actual -->
                    <select name="" class="option-c1">
                        <option value="actual-lp1">0-20 lps</option>
                        <option value="actual-lp2">21-40 lps</option>
                        <option value="actual-lp3">41-60 lps</option>
                        <option value="actual-lp4">61-80 lps</option>
                        <option value="actual-lp5">81-100 lps</option>
                    </select>
                    <!-- Elegir liga para boost -->
                        <label class="divi-b" for="liga-boost">Rango deseado:</label>
                        <select name="" class="option-d1">
                            <option value="boost-unranked">Unranked</option>
                            <option value="boost-hierro">Hierro</option>
                            <option value="boost-bronce">Bronce</option>
                            <option value="boost-plata">Plata</option>
                            <option value="boost-oro">Oro</option>
                            <option value="boost-platino">Platino</option>
                            <option value="boost-diamante">Diamante</option>
                            <option value="boost-maestro">Maestro</option>
                        </select>
                    <!-- Elegir división para boost -->
                        <select name="" class="option-e1">
                            <option value="div-boost-1">I</option>
                            <option value="div-boost-2">II</option>
                            <option value="div-boost-3">III</option>
                            <option value="div-boost-4">IV</option>
                        </select>
                        <div class="checke">
                            <label class="boost__checkbox">
                                <input type="checkbox" value="LAS"> LAS
                            </label>
                            <label class="boost__checkbox">
                                <input type="checkbox" value="BR"> BR
                            </label>
                        </div>
                    <!-- Elegir lp para boost -->
                        <select name="" class="option-f1">
                            <option value="boost-lp1">0-20 lps</option>
                            <option value="boost-lp2">21-40 lps</option>
                            <option value="boost-lp3">41-60 lps</option>
                            <option value="boost-lp4">61-80 lps</option>
                            <option value="boost-lp5">81-100 lps</option>
                        </select>
                        <!-- Enviar divisiones -->
                        <div class="cont-btn btn-b">
                            <input type="submit" value="Aceptar" class="btn">
                        </div>
            </form>
    </td>
</div>
<!-- Cierre elegir divisiones -->
