    <div class="container-fluid d-flex flex-column min-vh-100">

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                        <div></div>

                    <div class="collapse navbar-collapse justify-content-lg-end" id="navbarNavDropdown">

                        <li class="nav-item text-center active">

                    </div>

            </div>
        </header>
        <!-- Fin header -->
        <main>
            <h1 class="t">Comprar victorias</h1>
                                    <!-- Elegir victorias -->
                                    <div class="boost__form">
                                        <td value="victorias" id="boost-victorias">
                                            <form action="">
                                                <div class="liga-container">
                                                    <!-- Elegir rango actual -->
                                                        <label class="rango-a" for="liga-actual">Rango actual:</label>
                                                        <select name="" class="option-a">
                                                            <option value="actual-unranked">Unranked</option>
                                                            <option value="actual-hierro">Hierro</option>
                                                            <option value="actual-bronce">Bronce</option>
                                                            <option value="actual-plata">Plata</option>
                                                            <option value="actual-oro">Oro</option>
                                                            <option value="actual-platino">Platino</option>
                                                            <option value="actual-diamante">Diamante</option>
                                                            <option value="actual-maestro">Maestro</option>
                                                        </select>
                                                    <!-- Elegir división actual -->
                                                        <select name="" class="option-b">
                                                            <option value="div-actual-1">I</option>
                                                            <option value="div-actual-2">II</option>
                                                            <option value="div-actual-3">III</option>
                                                            <option value="div-actual-4">IV</option>
                                                        </select>
                                                    <!-- Elegir lp actual -->
                                                        <select name="" class="option-c">
                                                            <option value="actual-lp1">0-20 lps</option>
                                                            <option value="actual-lp2">21-40 lps</option>
                                                            <option value="actual-lp3">41-60 lps</option>
                                                            <option value="actual-lp4">61-80 lps</option>
                                                            <option value="actual-lp5">81-100 lps</option>
                                                        </select>
                                                    <!-- Elegir cantidad de victorias -->
                                                    <label class="cant-vic" for="cantidad-de-victorias">Cantidad de victorias:</label>
                                                    <select name="" class="option-d">
                                                        <option value="1victoria">1</option>
                                                        <option value="2victoria">2</option>
                                                        <option value="3victoria">3</option>
                                                        <option value="4victoria">4</option>
                                                        <option value="5victoria">5</option>
                                                        <option value="6victoria">6</option>
                                                        <option value="7victoria">7</option>
                                                        <option value="8victoria">8</option>
                                                        <option value="9victoria">9</option>
                                                        <option value="10victoria">10</option>
                                                    </select>
                                                </div>
                                                <!-- Enviar victorias -->
                                                <div class="cont-btn">
                                                    <input type="submit" value="Aceptar" class="btn" id=" btn-a">
                                                </div>
                                            </form>
                                        </td>
                                    </div>
                                    <!-- Cierre elegir victorias -->

                    <a href="/">Políticas de privacidad</a>
